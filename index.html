
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Magic Tiles - Sourav Rajput Edition</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230f1c3a'/><text y='70' font-size='70' text-anchor='middle' x='50' fill='white'>ðŸŽ®</text></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap');
      
      :root {
        --game-width: 100%;
        --max-game-width: 450px;
        --light-green: #2ecc71;
        --blackish-blue: #0f1c3a;
      }

      /* Responsive breakpoints */
      @media (max-width: 480px) {
        :root {
          --max-game-width: 100%;
        }

        /* Optimize for mobile */
        body {
          font-size: 14px;
        }

        /* Ensure touch targets are at least 44px */
        button,
        input,
        [role="button"] {
          min-height: 44px;
          min-width: 44px;
        }
      }

      @media (min-width: 481px) and (max-width: 768px) {
        :root {
          --max-game-width: 100%;
        }
      }

      @media (min-width: 768px) and (max-width: 1024px) {
        :root {
          --max-game-width: 600px;
        }
      }

      @media (min-width: 1024px) {
        :root {
          --max-game-width: 500px;
        }
      }

      /* Mobile-specific optimizations */
      @media (max-width: 768px) {
        /* Better spacing for mobile */
        .mobile-padding {
          padding-left: 1rem;
          padding-right: 1rem;
        }

        /* Optimize font sizes */
        h1 {
          font-size: 1.25rem !important;
        }

        h2 {
          font-size: 1.1rem !important;
        }

        /* Better touch targets */
        .touch-target {
          padding: 0.75rem !important;
        }
      }

      /* Handle iPhone notch and safe areas */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
      }

      /* Landscape mode warning for mobile */
      @media (max-width: 896px) and (orientation: landscape) {
        .landscape-warning {
          display: flex !important;
        }
        .game-container {
          filter: blur(8px);
        }
      }

      body {
        margin: 0;
        background: #ffffff;
        color: #000000;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        user-select: none;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      .game-container {
        width: var(--game-width);
        max-width: var(--max-game-width);
        height: 100dvh;
        margin: 0 auto;
        position: relative;
        background: #ffffff;
        box-shadow: 0 0 80px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      .particle {
        position: absolute;
        pointer-events: none;
        animation: particle-rise 0.8s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
        z-index: 100;
      }

      @keyframes particle-rise {
        0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-150px) scale(0) rotate(720deg); opacity: 0; }
      }

      /* Accessibility: Focus indicators for keyboard navigation */
      button:focus-visible,
      input:focus-visible,
      [role="button"]:focus-visible,
      a:focus-visible {
        outline: 3px solid var(--blackish-blue);
        outline-offset: 3px;
        border-radius: 4px;
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        button:focus-visible,
        input:focus-visible {
          outline-width: 4px;
          outline-offset: 4px;
        }
      }

      /* Screen reader only class for accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* Landscape warning overlay */
      .landscape-warning {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(15, 28, 58, 0.98);
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }

      .landscape-warning i {
        font-size: 4rem;
        color: white;
        margin-bottom: 1.5rem;
        animation: rotate-phone 2s ease-in-out infinite;
      }

      @keyframes rotate-phone {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(90deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
