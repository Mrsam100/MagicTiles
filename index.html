
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gemini Rhythm: Magical Tiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap');
      
      :root {
        --game-width: 100%;
        --max-game-width: 450px;
        --light-green: #2ecc71;
        --blackish-blue: #0f1c3a;
      }

      body {
        margin: 0;
        background: #ffffff;
        color: #000000;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        user-select: none;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      .game-container {
        width: var(--game-width);
        max-width: var(--max-game-width);
        height: 100dvh;
        margin: 0 auto;
        position: relative;
        background: #ffffff;
        box-shadow: 0 0 80px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      .particle {
        position: absolute;
        pointer-events: none;
        animation: particle-rise 0.8s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
        z-index: 100;
      }

      @keyframes particle-rise {
        0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-150px) scale(0) rotate(720deg); opacity: 0; }
      }
    </style>

}
</script>

    <div id="root"></div>
  </body>
</html>
